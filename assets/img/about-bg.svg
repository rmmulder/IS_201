<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#051923"/>
      <stop offset="100%" stop-color="#112e3a"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <!-- desk lamp and bar chart motif -->
  <g transform="translate(160,120)" fill="#fff" opacity="0.04">
    <!-- lamp base -->
    <rect x="420" y="300" width="420" height="180" rx="18"/>
    <rect x="420" y="260" width="220" height="48" rx="12"/>
    <!-- lamp arm -->
    <rect x="610" y="140" width="16" height="140" rx="8" transform="rotate(-25 618 210)"/>
    <circle cx="660" cy="120" r="40"/>
  </g>
  <!-- bar chart -->
  <g transform="translate(920,260)">
    <rect x="0" y="120" width="320" height="220" rx="6" fill="#fff" opacity="0.03"/>
    <rect x="24" y="60" width="48" height="280" fill="#38bdf8" opacity="0.9"/>
    <rect x="96" y="120" width="48" height="220" fill="#60a5fa" opacity="0.9"/>
    <rect x="168" y="20" width="48" height="320" fill="#0ea5a4" opacity="0.9"/>
    <rect x="240" y="160" width="48" height="180" fill="#7c3aed" opacity="0.9"/>
  </g>
</svg>